description: "The Emperor of Portugallia (Swedish: Kejsarn av Portugallien) is a novel\
  \ by Nobel-laureate Selma Lagerlöf, published in 1914 with drawings by Albert Engström.\
  \ Lagerlöf called it a \"Swedish King Lear\". The novel was a success with critics\
  \ and readers, newspaper reviewers said the novel was at the same level as Lagerlöf's\
  \ earlier novels Gösta Berling's Saga and the first part of Jerusalem. It has been\
  \ filmed three times: 1925, 1944 and 1992. An English translation by Velma Swanston\
  \ Howard was published in 1916.\n\n\n From Wikipedia (CC BY-SA)."
